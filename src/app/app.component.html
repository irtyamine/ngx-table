<div class="background">
  <div *ngIf="loadingIndicator"
  >
  <loader-fancy></loader-fancy>
  </div>
  <div class="table">
    <ngx-datatable
      *ngIf="!loadingIndicator"
      class="bootstrap"
      [rows]="rows"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="40"
      [summaryRow]="true"
      [summaryPosition]="'bottom'"
      [footerHeight]="40"
      [limit]="10"
      [rowHeight]="'auto'"
    >
    <ngx-datatable-column name="First name" prop="firstName"></ngx-datatable-column>
        <ngx-datatable-column name="Employed" [sortable]="true" prop="working">
            <ng-template
              let-row="row"
              let-value="value"
              ngx-datatable-cell-template
            >
              <i *ngIf="value" class="ico-check"></i>
              <i *ngIf="!value" class="ico-x"></i>
            </ng-template>
          </ngx-datatable-column>
    </ngx-datatable>
  </div>
  <router-outlet></router-outlet>
</div>
