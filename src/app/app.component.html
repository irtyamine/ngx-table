<div>
  <h3>
    Fluid Row Heights
    <small>
      <a
        href="https://github.com/swimlane/ngx-datatable/blob/master/demo/basic/basic-auto.component.ts"
        target="_blank"
      >
        Source
      </a>
    </small>
  </h3>
  <div *ngIf="!isloading">
    <ngx-datatable
      class="material"
      [rows]="rows"

    >

  </div>
</div>
